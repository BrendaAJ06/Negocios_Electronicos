<script>
  document.addEventListener('DOMContentLoaded', function() {
    const ordenesDeCompra = {
      "ordenesDeCompra": [
        {
          "fechaCompra": "6 de Octubre 2023",
          "producto": "Bergamot-Bloom",
          "estado": "Entregado",
          "cantidad": 1,
          "fechaEntrega": "16 de Octubre del 2023",
          "direccionEntrega": "Segunda cerrada #110, Residencial El parque, C.P. 20277, Aguascalientes, Ags.",
        },
        {
          "fechaCompra": "8 de Octubre 2023",
          "producto": "Bergamot-Bloom",
          "estado": "Cancelado",
          "cantidad": 15,
          "fechaEntrega": " ",
          "direccionEntrega": "Segunda cerrada #110, Residencial El parque, C.P. 20277, Aguascalientes, Ags."
        },{
          "fechaCompra": "6 de Octubre 2023",
          "producto": "Classic Black",
          "estado": "Entregado",
          "cantidad": 1,
          "fechaEntrega": "02 de Octubre del 2023",
          "direccionEntrega": "Segunda cerrada #110, Residencial El parque, C.P. 20277, Aguascalientes, Ags."
        }
        
      ]
    };

    function mostrarOrdenesDeCompra() {
      const contenedor = document.getElementById('ordenesDeCompra');

      ordenesDeCompra.ordenesDeCompra.forEach((orden) => {
        const ordenDiv = document.createElement('div');
        ordenDiv.className = 'container-lg styled-container';

        const innerContainer = document.createElement('div');
        innerContainer.className = 'container text-center pt-5 inner-container';

        // Crear elementos HTML para cada propiedad de la orden y añadirlos a innerContainer
        const fechaCompraElement = document.createElement('p');
        fechaCompraElement.className = 'h3 text-left text-dark pt-3';
        fechaCompraElement.textContent = `Compra realizada: ${orden.fechaCompra}`;
        innerContainer.appendChild(fechaCompraElement);

        const estadoCompraElement = document.createElement('p');
        estadoCompraElement.className = 'h3 text-left text-dark pt-3';
        estadoCompraElement.textContent = `Estado de compra: ${orden.estado}`;
        innerContainer.appendChild(estadoCompraElement);

        const cantidadCompraElement = document.createElement('p');
        cantidadCompraElement.className = 'h3 text-left text-dark pt-3';
        cantidadCompraElement.textContent = `cantidad de compra: ${orden.cantidad}`;
        innerContainer.appendChild(cantidadCompraElement);


        const fechaEntregaElement = document.createElement('p');
        fechaEntregaElement.className = 'h5 text-left text-primary pt-4';
        fechaEntregaElement.textContent = orden.fechaEntrega;
        innerContainer.appendChild(fechaEntregaElement);

        // Repite este proceso para cada propiedad que quieras mostrar

        // Añadir innerContainer al ordenDiv
        ordenDiv.appendChild(innerContainer);

        // Añadir ordenDiv al contenedor principal
        contenedor.appendChild(ordenDiv);
      });
    }

    // Llamar a la función para mostrar las órdenes de compra cuando se cargue la página
    mostrarOrdenesDeCompra();

    const burgerMenu = document.getElementById('burger-menu');
    const navbar = document.getElementById('navbar');

    burgerMenu.addEventListener('click', function() {
      navbar.classList.toggle('show');
    });
  });
</script>
